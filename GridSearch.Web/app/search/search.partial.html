<div class="container">
    <h1>Search</h1>
    Search for an address and find what's nearby.

    <form class="search-form">
        <div class="form-group">
            <label class="control-label col-sm-2" for="inputThoroughfare">Thoroughfare</label>
            <div class="col-sm-10">
                <input ng-model="nearbyCtrl.thoroughfare"
                        type="text" id="inputThoroughfare" class="form-control col-sm-10" value="e.g. TORPHIN ROAD" required autofocus>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="inputPostTown">Post Town</label>
            <div class="col-sm-10">
                <input ng-model="nearbyCtrl.postTown"
                        type="text" id="inputPostTown" class="form-control" value="e.g. EDINBURGH" required>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="inputPostCode">Post Code</label>
            <div class="col-sm-10">
                <input ng-model="nearbyCtrl.postCode"
                        type="text" id="inputPostCode" class="form-control" value="e.g. EH130HN" required>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="inputSquareSize">Square size</label>
            <div class="col-sm-10">
                <input ng-model="nearbyCtrl.squareSize"
                       type="range" min="2000" max="6000" step="400" id="inputSquareSize" >
                <input ng-model="nearbyCtrl.squareSize" disabled
                       type="text" class="form-control">
            </div>
        </div>

        <button class="btn btn-primary" id="btnSubmit" ng-click="nearbyCtrl.findNearby()">Find what's nearby</button>
    </form>

    <div ng-if="nearbyCtrl.hasError()" class="alert alert-danger">
        {{nearbyCtrl.errorMessage}}
    </div>

    <table ng-if="nearbyCtrl.nearbyAddresses.length > 0"
            class="table table-bordered  table-striped">
        <thead>
            <tr>
                <td>Thoroughfare</td>
                <td>PostTown</td>
                <td>Post Code</td>
            </tr>
        </thead>
        <tr ng-repeat="address in nearbyCtrl.nearbyAddresses">
            <td>{{address.Thoroughfare}}</td>
            <td>{{address.Posttown}}</td>
            <td>{{address.Postcode}}</td>
        </tr>
    </table>
</div>
