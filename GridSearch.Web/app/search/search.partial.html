<div class="container">
    <h1>Search</h1>
    Search for an address and find what's nearby.

    <form class="search-form">
        <div class="form-group">
            <label class="control-label col-sm-2" for="inputThoroughfare">Thoroughfare</label>
            <div class="col-sm-10">
                <input type="email" id="inputThoroughfare" class="form-control col-sm-10" placeholder="e.g. TORPHIN ROAD" required autofocus>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="inputPostTown">Post Town</label>
            <div class="col-sm-10">
                <input type="password" id="inputPostTown" class="form-control" placeholder="e.g. EDINBURGH" required>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="inputPostCode">Post Code</label>
            <div class="col-sm-10">
                <input type="password" id="inputPostCode" class="form-control" placeholder="e.g. EH130HN" required>
            </div>
        </div>

        <button class="btn btn-primary" type="submit">Search</button>
    </form>
</div>
